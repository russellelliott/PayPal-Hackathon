<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Items</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>

<body>
    <h1>Our Store</h1>

    <div id="store-items">
        <!-- Items will be loaded here -->
    </div>

    <h2>Your Cart</h2>
    <div id="cart-items">
        <!-- Cart items will be displayed here -->
    </div>

    <script>
        // Store items directly in the script
        const storeItems = [
            {
                "id": 1,
                "name": "Rear Spoiler",
                "price": 8199,
                "imgName": "rear_spoiler.png"
            },
            {
                "id": 2,
                "name": "Turbo Charger",
                "price": 155145,
                "imgName": "turbo_charger.png"
            },
            {
                "id": 3,
                "name": "Car Radiator",
                "price": 30000,
                "imgName": "car_radiator.png"
            },
            {
                "id": 4,
                "name": "Fuel Pump",
                "price": 16000,
                "imgName": "fuel_pump.png"
            },
            {
                "id": 5,
                "name": "Display Unit",
                "price": 23999,
                "imgName": "display_unit.png"
            },
            {
                "id": 6,
                "name": "Racing Steering Wheel",
                "price": 16999,
                "imgName": "steering_wheel.png"
            },
            {
                "id": 7,
                "name": "Racing Seats",
                "price": 69999,
                "imgName": "racing_seats.png"
            },
            {
                "id": 8,
                "name": "Hand Brake",
                "price": 4999,
                "imgName": "hand_brake.png"
            },
            {
                "id": 9,
                "name": "Boost Gauge",
                "price": 5432,
                "imgName": "boost_gauge.jpg"
            }
        ];

        // Function to load store items into the HTML
        function loadStoreItems(items) {
            const itemsContainer = document.getElementById("store-items");
            items.forEach(item => {
                const itemDiv = document.createElement("div");
                itemDiv.innerHTML = `
                    <img src="images/${item.imgName}" alt="${item.name}" width="150">
                    <h2>${item.name}</h2>
                    <p>Price: $${item.price.toFixed(2)}</p>
                    <button onclick="addToCart(${item.id})">Add to Cart</button>
                `;
                itemsContainer.appendChild(itemDiv);
            });
        }

        // Function to add an item to the cart
        function addToCart(itemId) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const itemIndex = cart.findIndex(item => item.id === itemId);
            if (itemIndex !== -1) {
                cart[itemIndex].quantity++;
            } else {
                const item = storeItems.find(item => item.id === itemId);
                cart.push({ id: itemId, name: item.name, price: item.price, quantity: 1 });
            }
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCartItems(); // Update cart display
            alert("Item added to cart!");
        }

        // Function to remove an item from the cart
        function removeFromCart(itemId) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const itemIndex = cart.findIndex(item => item.id === itemId);
            if (itemIndex !== -1) {
                cart.splice(itemIndex, 1);
                localStorage.setItem("cart", JSON.stringify(cart));
                loadCartItems(); // Update cart display
            }
        }

        // Function to load cart items into the HTML
        function loadCartItems() {
            const cartItemsContainer = document.getElementById("cart-items");
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
                return;
            }
            let total = 0;
            cart.forEach(item => {
                const itemDiv = document.createElement("div");
                itemDiv.innerHTML = `
                    <p>${item.name} - Quantity: ${item.quantity}</p>
                    <p>Price: $${(item.price * item.quantity).toFixed(2)}</p>
                    <button onclick="removeFromCart(${item.id})">Remove</button>
                `;
                cartItemsContainer.appendChild(itemDiv);
                total += item.price * item.quantity;
            });
            cartItemsContainer.innerHTML += `<p>Total: $${total.toFixed(2)}</p>`;
        }

        // Load store items when the page loads
        window.onload = () => {
            loadStoreItems(storeItems);
            loadCartItems();
        };
    </script>
</body>

</html>
